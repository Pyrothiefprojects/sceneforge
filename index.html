<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link rel="stylesheet" href="css/editor.css">
</head>
<body>
    <div id="toolbar" class="toolbar">
        <div class="toolbar-left">
            <span class="toolbar-brand">Parallax</span>
            <div class="toolbar-sections" id="editor-sections">
                <button class="toolbar-btn" data-section="scene">Scene</button>
                <button class="toolbar-btn" data-section="hotspots">Hotspots</button>
                <button class="toolbar-btn" data-section="inventory">Inventory</button>
                <button class="toolbar-btn" data-section="puzzle">Puzzle</button>
                <button class="toolbar-btn" data-section="gamestate">Game State</button>
                <button class="toolbar-btn" data-section="image">Image</button>
            </div>
        </div>
        <div class="toolbar-right">
            <button id="load-btn" class="toolbar-btn">Import</button>
            <button id="export-btn" class="toolbar-btn">Export</button>
            <input id="json-file-input" type="file" accept=".json" style="display:none">
            <div class="toolbar-divider"></div>
            <button id="play-inventory-btn" class="toolbar-btn hidden" title="Inventory">&#9776;</button>
            <button id="play-hint-btn" class="toolbar-btn hidden" title="Hint">&#63;</button>
            <button id="mode-toggle" class="toolbar-btn mode-btn">Play</button>
        </div>
    </div>

    <div id="toolbar-panel" class="editor-float-panel hidden">
        <div class="float-panel-header" id="float-panel-header">
            <span class="float-panel-title" id="float-panel-title">Editor</span>
            <button class="float-panel-close" id="float-panel-close">&times;</button>
        </div>
        <div id="float-panel-body"></div>
    </div>

    <div id="blueprint-tools-panel" class="editor-float-panel editor-float-panel-right hidden">
        <div class="float-panel-header">
            <span class="float-panel-title">Blueprint Tools</span>
            <button class="float-panel-close" id="blueprint-tools-close">&times;</button>
        </div>
        <div id="blueprint-tools-body" class="blueprint-tools-body"></div>
    </div>

    <div id="ideogram-tools-panel" class="editor-float-panel editor-float-panel-right hidden">
        <div class="float-panel-header">
            <span class="float-panel-title">Ideogram Tools</span>
            <button class="float-panel-close" id="ideogram-tools-close">&times;</button>
        </div>
        <div id="ideogram-tools-body" class="blueprint-tools-body"></div>
    </div>

    <div id="viewport" class="viewport">
        <canvas id="game-canvas"></canvas>
        <canvas id="blueprint-canvas" class="hidden"></canvas>
        <div id="play-overlay-controls" class="play-overlay-controls hidden">
            <button id="play-overlay-edit" class="play-overlay-btn" title="Edit">&#9998;</button>
            <button id="play-overlay-hint" class="play-overlay-btn" title="Hint">?</button>
            <button id="play-overlay-inventory" class="play-overlay-btn" title="Inventory">&#9776;</button>
        </div>
        <div id="hotspot-overlay" class="hotspot-overlay"></div>
    </div>

    <!-- Inventory overlay (play mode) -->
    <div id="inventory-overlay" class="inventory-overlay hidden">
        <div class="inventory-overlay-backdrop"></div>
        <div class="inventory-overlay-panel">
            <div class="inventory-overlay-header">
                <span class="inventory-overlay-title">Inventory</span>
                <button id="inventory-overlay-close" class="popover-close">&times;</button>
            </div>
            <div id="inventory-overlay-grid" class="inventory-overlay-grid"></div>
        </div>
    </div>

    <!-- Radial inventory wheel (play mode) -->
    <div id="radial-wheel" class="radial-wheel hidden">
        <div id="radial-wheel-items" class="radial-wheel-items"></div>
    </div>

    <!-- Puzzle overlay (play mode) -->
    <div id="puzzle-overlay" class="puzzle-overlay hidden">
        <div class="puzzle-overlay-backdrop"></div>
        <div class="puzzle-overlay-panel">
            <button id="puzzle-overlay-close" class="popover-close">&times;</button>
            <div id="puzzle-overlay-content" class="puzzle-overlay-content"></div>
        </div>
    </div>

    <!-- Preloader overlay -->
    <div id="preloader" class="preloader">
        <div class="preloader-content">
            <div class="preloader-title">Loading</div>
            <div class="preloader-bar-track">
                <div id="preloader-bar" class="preloader-bar"></div>
            </div>
            <div id="preloader-text" class="preloader-text">0%</div>
        </div>
    </div>

    <script src="js/game-state.js"></script>
    <script src="js/blueprint-editor.js"></script>
    <script src="js/scene-manager.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/action-config.js"></script>
    <script src="js/hotspot-editor.js"></script>
    <script src="js/inventory-editor.js"></script>
    <script src="js/puzzle-editor.js"></script>
    <script src="js/puzzle-assets.js"></script>
    <script src="js/transition-player.js"></script>
    <script src="js/loop-animator.js"></script>
    <script src="js/audio-manager.js"></script>
    <script src="js/assets/combo-lock.js"></script>
    <script src="js/assets/console-terminal.js"></script>
    <script src="js/puzzle-hotspot-editor.js"></script>
    <script src="js/play-mode.js"></script>
    <script src="js/image-editor.js"></script>
    <script src="js/ideogram-editor.js"></script>
    <script src="js/toolbar.js"></script>
    <script src="data/project-data.js"></script>
    <script src="js/preloader.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
